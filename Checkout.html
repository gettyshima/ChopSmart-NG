<html lang="en">
<head>

    <title>Check-out</title>
</head>
<body>
    <h1>Check-out</h1><hr>
    <section>
        <div>
           <tbody>
    <tr>
        <td>
            <strong>Food & Drinks</strong><br>
            <small>Jollof rice (2), Bottle Water (1)</small>
        </td>
        <tr>
        <td>₦4,000</td>
        </tr>
    </tr>
    <tr>

        <td>₦350</td>
    </tr>
    <tr>
        <td><strong>Grand Total</strong></td>

</tbody>

                        <td></td>
                        
                    </tr>

                        <td>₦4,350</td>
                    </tr>
                </tbody>
            </table>
        </div><hr>
         <div>
            <strong>Split Tab?</strong>
            <select>
                <option>Single Payment</option>
                <option>By Half</option>
                <option>By Selected Items</option>                
            </select><br><hr>
        </div>

        <div>

            <select>
                <option>Cash</option>
                <option>POS</option>
                <option>Bank Transfer</option>
                
            </select>
        </div>
